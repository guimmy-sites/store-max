<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Max</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.6;
        }

        /* Header */
        header {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }
        
        header .logo {
            max-width: 300px;
            height: auto;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 15px;
        }

        nav ul li a {
            color: rgb(0, 0, 0);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #d12010;
        }

        /* Hero Section */
        .hero {
            background: url('./images/hero.png')  no-repeat center center;
            background-size: contain;
            height: 500px;
        }

        /* Categories Section */
        .categories {
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            background-color: #f9f9f9;
        }

        .category {
            flex: 1 1 calc(20% - 20px);
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .category:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 10px rgba(0, 0, 0, 0.2);
        }

        .category img {
            width: 100%;
            height: 100%;
        }

        .category h3 {
            font-size: 20px;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .category {
                flex: 1 1 calc(45% - 20px);
            }

            .hero h2 {
                font-size: 32px;
            }

            .hero p {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .category {
                flex: 1 1 calc(100% - 20px);
            }

            .hero h2 {
                font-size: 28px;
            }

            .hero p {
                font-size: 14px;
            }
        }

        /* Footer */
        footer {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 15px 20px;
            margin-top: 20px;
        }

        footer a {
            color: #488aee;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <img src="images/logo.png" alt="Store Max" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
    </section>

    <!-- Categories Section -->
    <section class="categories">
        <div class="category">
            <img src="./images/watches.png" alt="Watches">
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/500" alt="Perfumes">
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/500" alt="Wallets">
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/500" alt="Electronics">
        </div>
        <div class="category">
            <img src="https://via.placeholder.com/500" alt="Fashion">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Store Max. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>

</html>
